<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List CRUD App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class = "nav-head">To Do List</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- header -->

    <!-- main  -->
    <main class="main-site">
        <div class="container">
            <div class="nav-main">
                <a href="/add-user">
                    <span class = "text-gradient">Add New Task</span>
                </a>
            </div>

            <form action="/" method="POST">
                <table class = "table">
                    <thead class = "thead-styling">
                        <tr>
                            <th>Task Name</th>
                            <th>Notes</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Math Homework</td>
                            <td>Finish Assignment 1</td>
                            <td>Incomplete</td>
                            <td>
                                <a href="#" class ="btn update">
                                    <span class = "text-gradient"><i class = "fas fa-pencil-alt"></i></span>
                                </a>

                                <a class ="btn delete">
                                    <span class = "text-gradient"><i class = "fa fa-trash"></i></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </main>
    <!-- main  -->

</body>
</html>
