<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List CRUD App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- header -->
    <header id ="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class = "nav-head text-dark">To Do List</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- header -->

    <!-- main  -->
    <main class="main-site">
        <div class="container">
            <div class="nav-main">
                <div class="filter">
                    <a href="/add-user"><span class = "text-gradient"><i class = "fas fa-angle-double-left"></i>All Tasks</span></a>
                </div>
            </div>
            <div class="form-header text-center">
                <h2 class = "text-dark">Create New Task!</h2>
            </div>

            <form method="POST" id="update_task">
                <div class="new_task">
                    <div class="form-add">
                        <input type="text" name = "task" class = "text_input" placeholder="Add Task">
                        <input type="text" name = "notes" class = "text_input" placeholder="Add Notes">
                        <button type = "submit" class="btn text-dark update">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!-- main  -->
</body>
</html>
